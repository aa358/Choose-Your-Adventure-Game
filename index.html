<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #89CFF0;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #FFFF8F;
            color: black;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #FBEC5D;
            color: black; 
            border: 2px solid black;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Choose Your Adventure</h1>
    <div id="game">
        <p id="game-text">Welcome to the game!</p>
        <div id="choices"></div>
        <img id="game-image" class="hidden" src="" alt="Game scene">
    </div>
    <button id="restart" class="hidden">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
